{{ partial "header.html" . }}

{{if not .IsHome }}
<h1>{{ .Title }}</h1>
{{ end }}

{{ .Content }}

<ul>
  {{ range (where .Data.Pages "Section" "!=" "") }}
  <li>
    <a href="{{ .URL }}">{{ .Title }}</a> <br>
    <span class="date">{{ .Date.Format "Jan 02, 2006" }}</span>
  </li>
  {{ end }}
</ul>

{{ partial "footer.html" . }}
